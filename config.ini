#
# Satellite Data Visualizer for Python config file
# Location and etag/size data will update automatically
#
# If you have a string with commas in it, quote it. Escape quotes.
#

[main]
# If secs_per_step != 0, this simulates a faster step rate
# Negative values to watch them go backwards...
secs_per_step = 0

#  "San Francisco, CA, USA"
#  "37.7749295,  -122.4194155,  15.60"
#  "37:46:29.7N, -122:25:09.9E, 15.60"
default_location = "San Francisco, CA, USA"

color_outline = "#808080"
color_alpha = 0.75
user_agent = Mozilla/5.0
window_size = 1700, 1000
update_pause_ms = 20
mpl_backend = TkAgg
#mpl_backend = WxAgg
#mpl_backend = Qt5Agg

